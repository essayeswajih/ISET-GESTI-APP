<!-- [ Main Content ] start -->
<div class="row">
    <!-- [ Add Professor ] start -->
    <div class="col-md-6">
      <app-card cardTitle="Add Professor">
        <form [formGroup]="professorForm" (ngSubmit)="addProfessor()">
          <div class="form-group row">
            <div class="col-md-6">
              <label for="username">Name</label>
              <input
                id="username"
                formControlName="username"
                type="text"
                class="form-control"
                placeholder="Enter professor name"
              />
            </div>
            <div class="col-md-6">
              <label for="cin">Cin</label>
              <input
                id="cin"
                formControlName="cin"
                type="cin"
                class="form-control"
                placeholder="Enter professor cin"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              id="email"
              formControlName="email"
              type="email"
              class="form-control"
              placeholder="Enter professor email"
            />
          </div>
          <button type="submit" class="btn btn-primary">Add Professor</button>
        </form>
      </app-card>
    </div>
    <!-- [ Add Professor ] end -->
  
    <!-- [ Upload Professors ] start -->
    <div class="col-md-6">
      <app-card cardTitle="Upload Professors">
        <form (ngSubmit)="uploadProfessors()">
          <div class="form-group">
            <label for="fileUpload">Upload File</label>
            <input
              id="fileUpload"
              type="file"
              class="form-control"
              (change)="onFileSelected($event)"
            />
          </div>
          <button type="submit" class="btn btn-primary">Upload</button>
        </form>
      </app-card>
    </div>
    <!-- [ Upload Professors ] end -->
  
    <!-- [ Professor List ] start -->
    <div class="col-md-12">
      <app-card cardTitle="Professor List">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>CIN</th>
              <th>Name</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let professor of professors; let i = index">
              <td>{{ professor?.user?.cin }}</td>
              <td>{{ professor?.user?.username }}</td>
              <td>{{ professor?.user?.email }}</td>
              <td>
                <button
                  class="btn btn-warning btn-sm"
                  (click)="editProfessor(professor)"
                >
                  Edit
                </button>
                <button
                  class="btn btn-danger btn-sm"
                  (click)="deleteProfessor(professor.id)"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </app-card>
    </div>
    <!-- [ Professor List ] end -->
  </div>
  <!-- [ Main Content ] end -->
